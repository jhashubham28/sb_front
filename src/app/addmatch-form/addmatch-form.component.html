<div class ="container">
	<h1>Add Match</h1>
	<form #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm.value)">
		<div class="section">
			<label for ="name">Name</label>
			<input type="text" class ="form-control" id ="name" required [(ngModel)]="model.name" name="name">
		</div>

		<div class="section">
			<label for ="Password">Password</label>
			<input type="Password" class ="form-control" id ="pwd" required [(ngModel)]="model.password" name="pwd">
		</div>

		<div class="section">
			<label for ="Email">Email</label>
			<input type="email" class ="form-control" id ="email" required [(ngModel)]="model.email" name="email">
		</div>
		
		<div class="section">
			<label for ="Login">Login</label>
			<input type="text" class ="form-control" id ="login" required [(ngModel)]="model.login" name="login">
		</div>
	</form>
</div>
